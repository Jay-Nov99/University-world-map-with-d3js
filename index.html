<!DOCTYPE html>
<html>
  <head>
    <!---defining the title of the page--->
    <title>World Map with D3.js!</title>
    <!---specifying the relationship between current document and linked document using 'rel' and 'href' specifies the location of linked document--->
    <link rel="stylesheet" href="styles.css">
    <!---loading file from D3.js package--->
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <!---loading file from TopoJSON package--->
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
  </head>
  <body>
    <!---mentioning the dimensions of SVG graphic--->
    <svg width="960" height="500"></svg>
    <!---linking the bundle.js file which is used to bundle JavaScript modules into a single JavaScript file--->
    <script src="bundle.js"></script>
  </body>
</html>
